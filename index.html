<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>《神临山海》- 史诗科幻四部曲</title>
    <link rel="stylesheet" href="web-reader/styles.css?v=34">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-light.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>

</head>
<body>
    <div class="app-container">
        <!-- 统一页眉 -->
        <header class="unified-header">
            <div class="header-brand">
                <h1 class="main-title" id="mainTitle">《神临山海》</h1>
                <p class="main-subtitle">史诗硬核科幻神话四部曲</p>
            </div>
            
            <nav class="header-nav">
                <a href="#" class="nav-link" data-section="world-building">世界观</a>
                <a href="#" class="nav-link" data-section="characters">人物</a>
                <a href="#" class="nav-link" data-section="chapters">正文</a>
                <a href="#" class="nav-link" data-section="reference">参考</a>
                <a href="#" class="nav-link" id="interactionBtn">互动</a>
            </nav>
            
            <div class="header-actions">
                <div class="search-box" id="searchBox">
                    <input type="text" id="searchInput" placeholder="搜索..." />
                    <button id="searchButton">🔍</button>
                </div>
                <button class="header-icon-btn" id="rightPanelToggle" aria-label="目录/评论" title="目录 / 评论">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
                <button class="header-icon-btn" id="settingsToggle" aria-label="设置">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <button class="menu-toggle-mobile" id="closeSidebar">✕</button>
            <nav class="chapter-nav" id="chapterNav">
                <div class="loading">正在准备目录...</div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 移动端目录按钮 -->
            <button class="menu-toggle" id="menuToggle">☰ 目录</button>
            
            <!-- 设置抽屉 -->
            <div class="settings-drawer" id="settingsDrawer">
                <div class="settings-overlay" id="settingsOverlay"></div>
                <div class="settings-content">
                    <div class="settings-header">
                        <h3>偏好设置</h3>
                        <button class="close-settings" id="closeSettings">✕</button>
                    </div>
                    <div class="settings-body">
                        <div class="setting-group">
                            <label>显示模式</label>
                            <button id="themeToggle" class="theme-btn">
                                <span class="theme-icon">🌙</span>
                                <span class="theme-text">切换为暗色模式</span>
                            </button>
                        </div>
                        <div class="setting-group">
                            <label>语言选择</label>
                            <select class="lang-select">
                                <option value="zh-CN">简体中文</option>
                                <option value="zh-TW">繁體中文</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 阅读进度条 -->
            <div class="reading-progress">
                <div class="reading-progress-bar" id="readingProgressBar"></div>
            </div>

            <!-- 内容显示区 -->
            <article class="reader-content" id="readerContent">
                <div class="book-page">
                    <div id="content">
                        <div class="welcome-screen">
                            <h2>欢迎阅读《神临山海》</h2>
                            <p class="intro-text">这不仅是一部科幻神话，更是一个正在生成的精彩宇宙。</p>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-val" id="totalChapters">-</div>
                                    <div class="stat-label">文档总数</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-val" id="totalWords">-</div>
                                    <div class="stat-label">总字数</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-val" id="settingWords">-</div>
                                    <div class="stat-label">设定字数</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-val" id="chapterWords">-</div>
                                    <div class="stat-label">正文字数</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <!-- 搜索结果面板 -->
            <div class="search-results-panel" id="searchResultsPanel">
                <div class="search-panel-header">
                    <h3>搜索结果</h3>
                    <button class="close-search" id="closeSearch">✕</button>
                </div>
                <div class="search-results-body" id="searchResultsList"></div>
            </div>
        </main>
    </div>

    <!-- 全宽页脚 -->
    <footer class="page-footer">
        <p>© 2026 《神临山海》 by 虎王船长</p>
    </footer>

    <script src="web-reader/reader.js?v=34"></script>
</body>
</html>
